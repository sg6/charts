<!doctype html>
<html>
<head>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="highcharts-ng.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h2>Chart</h2>

<div ng-app="myapp">
  <!-- <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div> -->
    <div ng-controller="myctrl">
        <div class="row">
            <div class="span9">
                <div class="row">
                    <highchart id="chart1" config="chartConfig" class="span9" ></highchart>
                </div>

                <div class="row-fluid">
                    <label for="prettyJSON"><input id="prettyJSON" type="checkbox" ng-model="prettyJSON"> Pretty JSON</label>
                </div>
                <div class="row-fluid">
                    <pre ng-show="prettyJSON">
{{ chartConfig | json }}
                    </pre>
                    <pre ng-show="!prettyJSON">
{{ chartConfig }}
                    </pre>
                </div>
            </div>
            <div class="span4">
              <form name="myForm">

              </form>

              <h4>Series</h4>
                <div class="row-fluid" ng-repeat="ser in chartSeries">
                    <div class="span12 well">
                        <div class="row-fluid">Titel <input ng-model="ser.name"></div>
                        <div class="row-fluid">Farbe <input ng-model="ser.color"></div>
                        <div class="row-fluid">Bewertung <select ng-model="ser.data" ng-click="addNumber()" ng-options="ds.id as ds.title for ds in bewertungStyles"></select></div>
                        <div class="row-fluid"><button ng-click="addNumber(id)">Add</button></div>
                        <div class="row-fluid"><button ng-click="removeSeries($index)">Delete</button></div>
                    </div>
                </div>
                <div class="row-fluid">Min: <input type="number" ng-model="chartConfig.xAxis.currentMin"></div>
                <div class="row-fluid">Max: <input type="number" ng-model="chartConfig.xAxis.currentMax"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
